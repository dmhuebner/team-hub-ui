<button mat-button (click)="goBack()">
  <mat-icon>arrow_back</mat-icon> Back
</button>
<section class="project-container">
  <app-project-details
          [project]="project"
          [projectStatus]="statusService.getProjectStatusObj(project.name, statusOverview)"
          [statusOverview]="statusOverview"
          [dependencyStatuses]="statusService.getDependencyStatuses(project.name, projectsConfig, statusOverview)">
  </app-project-details>
  <app-project-dependencies
          [dependencies]="project.dependencies"
          [statusOverview]="statusOverview">
  </app-project-dependencies>
</section>
