<section class="dependencies-container">
  <h3 class="dependencies-header" *ngIf="dependencies">Dependencies</h3>
  <section class="dependencies-list">
    <div class="project" *ngFor="let project of dependencies">
      <app-project-list-item
              [routerLink]="project.name"
              [project]="project"
              [projectStatus]="projectsStatus?.dependencies[project.name]">
      </app-project-list-item>
    </div>
  </section>
</section>
