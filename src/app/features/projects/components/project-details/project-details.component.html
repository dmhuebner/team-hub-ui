<section class="project-details-container">
  <div class="project-info">
    <h1 class="project-name">{{project?.name}}</h1>
    <p>{{project?.description}}</p>
    <p><b>Paths Checked:</b></p>
    <p *ngFor="let path of projectStatus.pathsChecked">{{path}}</p>
  </div>
  <div class="project-status">
    <app-project-status
            [projectStatus]="projectStatus"
            [statusOverview]="statusOverview"
            [dependencyStatuses]="dependencyStatuses">
    </app-project-status>
  </div>
<!--  <iframe *ngIf="project.uiPath"-->
<!--          [src]="sanitizer.bypassSecurityTrustResourceUrl(project.uiPath)">-->
<!--  </iframe>-->
</section>
