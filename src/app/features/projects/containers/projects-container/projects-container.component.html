<header class="projects-header">
  <h1 class="heading">Projects</h1>
  <div class="monitor-info">
    <div *ngIf="statusService.projectsMonitorOn">Monitoring projects every: {{intervalLength | msToMin}}</div>
    <button *ngIf="statusService.projectsMonitorOn"
            class="stop-monitor-btn"
            (click)="stopMonitoringProjects()"
            mat-raised-button>
      Stop Monitoring
    </button>
    <button *ngIf="!statusService.projectsMonitorOn && projectsConfig && projectsConfig.length"
            (click)="startMonitoringProjects()"
            mat-raised-button
            color="primary">
      Monitor every {{intervalLength | msToMin}}
    </button>
    <span *ngIf="!projectsConfig || !projectsConfig.length">No Projects Config</span>
  </div>
</header>
<section class="projects-container">
  <section class="projects-list" *ngIf="projectsStatusOverview && projectsConfig">
    <div class="project" *ngFor="let project of projectsConfig">
      <app-project-list-item
        [routerLink]="project.name"
        [project]="project"
        [projectStatus]="projectsStatusOverview[project.name]">
      </app-project-list-item>
    </div>
  </section>
</section>
